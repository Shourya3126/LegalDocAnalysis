services:
  - type: web
    name: agentlegal-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LEGAL_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false